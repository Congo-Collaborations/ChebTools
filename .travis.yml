language: cpp
compiler:
  - clang
  - gcc

addons:
  apt:
    sources:
    - george-edison55-precise-backports
    packages:
    - cmake
    - cmake-data

# command to run tests
script: 
  - git submodule update --init
  - mkdir build
  - cd build
  - cmake ..
  - cmake --build . --config Release
  - ./ChebToolsCatchTests

notifications:
  email:
    recipients:
      - ian.bell@nist.gov
    on_success: never # default: change
    on_failure: always # default: always
